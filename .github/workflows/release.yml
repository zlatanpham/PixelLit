name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build DMG
        run: make dmg VERSION=${{ steps.version.outputs.version }}

      - name: Create zip archive
        working-directory: build
        run: zip PixLit-${{ steps.version.outputs.version }}.zip PixLit-${{ steps.version.outputs.version }}.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixLit-${{ steps.version.outputs.version }}
          path: |
            build/*.dmg
            build/*.zip

      - name: Create GitHub Release
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --generate-notes \
            build/PixLit-${{ steps.version.outputs.version }}.dmg \
            build/PixLit-${{ steps.version.outputs.version }}.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
